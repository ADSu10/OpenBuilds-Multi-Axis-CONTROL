language: node_js
node_js:
  - "7"
sudo: required
dist: trusty
before_install:
  - sudo apt-get install --no-install-recommends -y icnsutils graphicsmagick xz-utils
  - npm run shipall
branches:
  only:
    - master
after_success:
  - rm -rf node_modules
  - rm -rf dist/*-unpacked
  - rm -rf app
addons:
  artifacts: true
