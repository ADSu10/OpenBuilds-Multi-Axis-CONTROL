<!DOCTYPE html>
<html lang="en">
  <head>
    <title>OpenBuilds Machine Driver</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
    <link rel="stylesheet" href="lib/bootstrap4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>

  <div class="container" style="height: 98vh ;">
    <form class="form-inline my-2 my-lg-0">
      <div class="input-group input-group-sm" style="width: 100%;">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fab fa-usb"></i></span>
        </div>
        <select class="form-control" id="portUSB">`
          <option value="">Waiting for USB</option>
        </select>
        <span class="input-group-btn">
          <button onclick="selectPort()" id="connectBtn" class="btn btn-sm btn-success" type="button">Connect</button>
          <button style="display:none;" onclick="closePort()" id="disconnectBtn" class="btn btn-sm btn-danger" type="button">Disconnect</button>
        </span>
      </div>
    </form>

    <form class="form-inline my-2 my-lg-0">
      <div class="col-2">
        <span class="badge badge-pill badge-light" style="width: 100%;">
          <span class="fa-layers" data-toggle="tooltip" data-placement="bottom" title="Flashes red when machine has entered ALARM state, click Clear Alarm button">
            <i class="far fa-bell"></i>
            <i id="navbell" class="fas fa-bell text-danger"></i>
          </span>
        </span>
      </div>
      <div class="col-5">
        <span class="badge badge-pill badge-light" style="width: 100%;"><span id="connectStatus">Not Connected</span></span>
      </div>
      <div class="col-5">
        <span class="badge badge-pill badge-light" style="width: 100%;"><span id="runStatus">Not Connected</span></span>
      </div>
    </form>

    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#manual">Manual</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab"  href="#consoletab">Console</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab"  href="#settings">Settings</a>
      </li>
    </ul>

    <div class="tab-content" style="height: calc(100% - 345px); max-height: !important calc(100% - 345px)">
      <div class="tab-pane active" id="manual" role="tabpanel" aria-labelledby="home-tab">

      </div>
      <div class="tab-pane" id="consoletab" role="tabpanel" aria-labelledby="profile-tab">
        <br>
        <div id="console"></div>

        <div class="fixed-bottom m-3">
          <div class="input-group input-group-sm">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-terminal"></i></span>
            </div>
            <input id="commagrnd" type="text" autocomplete="on" class="form-control needs-connection" />
            <div class="btn-group btn-group-sm">
              <button id="sendCommand" class="btn btn-dark needs-connection" type="button">
                  <i class="fa fa-play" style="margin-right: 10px;"></i> Send
              </button>
              <button class="emptylog btn btn-dark" type="button" onclick="$('#console').empty();">
                  <i class="fa fa-trash"></i>
              </button>
            </div>
          </div>
        </div>

      </div>
      <div class="tab-pane" id="settings" role="tabpanel" aria-labelledby="settings-tab">
        <br>
        <div style="overflow-y: auto;  max-height: calc(100vh - 200px); height: calc(100vh - 200px);">
             <div style="display: none;" id="grblconfig"></div>
             <div id="grbl-placeholder">
                <div class="alert alert-danger" role="alert">
                  You need to connect to a compatible controller first!
                </div>
             </div>
             <div class="fixed-bottom m-3">
               <button type="button" id="grblSaveBtn" onclick="grblSaveSettings();" class="btn btn-lg btn-success" disabled>Save</button>
             </div>
        </div>
      </div>
    </div>


    </div>

  </body>

  <script type="text/javascript" src="lib/fontawesome5/svg-with-js/js/fontawesome-all.min.js"></script>
  <script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="lib/popper.min.js"></script>
  <script type="text/javascript" src="lib/bootstrap4/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/lib/lodash.core.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="js/websocket.js"></script>
<script type="text/javascript" src="js/grblsettings.js"></script>
</html>
